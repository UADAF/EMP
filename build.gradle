group 'EMPRM'
version '1.5'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://52.48.142.75/maven"
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            exclude 'src/main/java/test/**'
        }
    }
}

task builddep(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.theevilroot.emp.routermodule.Core'
    }
    baseName = "emprm"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.gt22.botrouter:Client:1.3.0'
}
